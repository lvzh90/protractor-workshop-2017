language: node_js
cache:
directories:
  - node_modules
notifications:
email: false
node_js:
  - '7'
branches:
except:
  - /^v\d+\.\d+\.\d+$/
sudo: required
dist: trusty
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@^3
  - sleep 3
